<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <style>
        body{
            background-color: darkkhaki;
            text-align: center;
        }
        button{
            padding: 10px;
            background-color: black;
            color:  darkkhaki;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <br><br>
    <h1>Clique no botão</h1>
    <br>
    <button onclick="inicio()">Início</button>

    <script>
        function inicio(){
            window.alert('O botão está funcionando!')
        }
    </script>
</body>
</html>
